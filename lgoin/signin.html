<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
            </div>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="d-grid gap-2 mb-2">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
                <div class="d-grid gap-2 mb-2">
                    <button type="button" class="btn btn-danger">Sign In with Google</button>
                </div>
                <div class="text-center">
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
                <hr>
                <div class="text-center">
                    <p>Don't have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
